<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        background: #8E2DE2;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #4A00E0, #8E2DE2);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4A00E0, #8E2DE2);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .container {
        background-color: whitesmoke;
        width: 40%;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
</style>

<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-12 ">
                <h1 class="text-center mb-4">Register Form</h1>
                <form id="form" class="m-3">
                    <div class="row mb-2">
                        <div class="col">
                            <label>Full Name</label>
                            <input id="fName" type="text" required class="form-control" placeholder="Full Name"
                                aria-label="Email Adress">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label>Father Name</label>
                            <input id="fatherName" type="text" required class="form-control" placeholder="Father Name"
                                aria-label="Email Adress">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label>CNIC</label>
                            <input id="cnic" type="number" required class="form-control" placeholder="CNIC"
                                aria-label="Email Adress">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label>Email Adress</label>
                            <input id="Email" type="text" required class="form-control" placeholder="Email Adress"
                                aria-label="Email Adress">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label>Password</label>
                            <input id="pass" type="text" required class="form-control" placeholder="Password"
                                aria-label="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center ">
                            <button type="submit" class="btn btn-success w-50"> Register</button>
                        </div>
                    </div>
                    <div class="text-end">
                        <a href="login.html">login</a>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-center">
                            <button id="Google" type="button" class="btn btn-primary w-50">
                                <img class="me-3 bg-white" width="24px" src="google icon.svg" alt="google"> Signin With
                                Google</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
